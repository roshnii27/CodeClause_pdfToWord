<script> Array.prototype.forEach.call(document.querySelectorAll('.filebtn'),function(button){
const hiddenInput = button.parentElement.querySelector('#fileInput');
const label =button.parentElement.querySelector('.filelabel');
const defaulLabelText ='No file(s) Selected';

label.textContent = defaulLabelText;
label.title = defaulLabelText;
button.addEventListener('click',function(){
    hiddenInput.click();
});
hiddenInput.addEventListener('change' ,function (){
    const filenameList = Array.prototype.map.call(hiddenInput.files, function (file){
        return file.name;
    });
    label.textContent = filenameList.join(' ,') || defaulLabelText;
});
});

</script>
